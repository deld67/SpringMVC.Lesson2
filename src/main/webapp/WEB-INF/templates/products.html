<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Список продуктов:</h1>
<span th:if="${products.isEmpty()}">Продуктов нет</span>
<table class="table" th:if="${!products.isEmpty()}">
    <thead>
    <tr>
        <td>Id</td>
        <td>Название</td>
        <td>Цена</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${'C: ' + p.cost}"></td>
    </tr>
    </tbody>
</table>
<div>
    <div>Новый продукт:</div>
    <div>
        <form th:action="@{/products/add}" method="POST">
            <div>Введите название продукта: <input type="text" name="title" placeholder=""/></div>
            <div>Введите цену продукта:<input type="text" name="cost" placeholder=""/></div>
            <div><input type="submit" name="Добавить"/></div>
        </form>
    </div>

</div>


</body>
</html>
